; R 4.2.3, RStudio Desktop 2023.03.0+386, TinyTex 2023
[Launch]
ProgramExecutable64=RStudio\rstudio.exe
CommandLineArguments='--user-data-dir="%PAL:DataDir%\settings\RStudioProfile" --disable-gpu-program-cache --disable-gpu-shader-disk-cache'
DirectoryMoveOK=yes

[Activate]
Registry=true
XML=false

[Environment]
CMDSTAN=%PAL:AppDir%\cmdstan
CMDSTAN_BIN=%PAL:AppDir%\cmdstan\bin
CMDSTAN_TBB=%PAL:AppDir%\cmdstan\stan\lib\stan_math\lib\tbb
PANDOC=%PAL:AppDir%\RStudio\resources\app\bin\quarto\bin\tools
RTOOLS42_HOME=%PAL:AppDir%\Rtools42
TINYTEX=%PAL:AppDir%\TinyTex\bin\windows
UCRT=%PAL:AppDir%\Rtools42\ucrt64\bin
GIT_CMD=%PAL:AppDir%\GitPortable\cmd
PATH=%TINYTEX%;%CMDSTAN%;%CMDSTAN_BIN%;%CMDSTAN_TBB%;%PANDOC%;%RTOOLS42_HOME%;%UCRT%;%PATH%

[RegistryValueWrite]
;R
HKCU\SOFTWARE\R-core\R\Current Version=REG_SZ:4.2.3
HKCU\SOFTWARE\R-core\R\InstallPath=REG_SZ:%PAL:AppDir%\Rbase42
HKCU\SOFTWARE\R-core\R\4.2.3\InstallPath=REG_SZ:%PAL:AppDir%\Rbase42
;R64
HKCU\SOFTWARE\R-core\R64\Current Version=REG_SZ:4.2.3
HKCU\SOFTWARE\R-core\R64\InstallPath=REG_SZ:%PAL:AppDir%\Rbase42
HKCU\SOFTWARE\R-core\R64\4.2.3\InstallPath=REG_SZ:%PAL:AppDir%\Rbase42
;Rtools42
HKCU\SOFTWARE\R-core\Rtools\Current Version=REG_SZ:4.2.5355
HKCU\SOFTWARE\R-core\Rtools\InstallPath=REG_SZ:%PAL:AppDir%\Rtools42
HKCU\SOFTWARE\R-core\Rtools\4.2.5355\FullVersion=REG_SZ:4.2.5355.5357
HKCU\SOFTWARE\R-core\Rtools\4.2.5355\InstallPath=REG_SZ:%PAL:AppDir%\Rtools42
;RStudio
HKCU\SOFTWARE\WOW6432Node\Posit Software\RStudio\@=REG_SZ:%PAL:AppDir%\RStudio
HKCU\SOFTWARE\WOW6432Node\Posit Software\RStudio\Start Menu Folder=REG_SZ:%RStudio

[RegistryCleanupForce]
1=HKCU\Software\R-core
2=HKCU\SOFTWARE\WOW6432Node\Posit Software

[DirectoriesMove]
settings\Roaming\R=%APPDATA%\R
settings\Roaming\RStudio=%APPDATA%\RStudio
settings\Local\R=%LOCALAPPDATA%\R
settings\Local\RStudio=%LOCALAPPDATA%\RStudio
settings\Local\RStudio-Desktop=%LOCALAPPDATA%\RStudio-Desktop

[DirectoriesCleanupForce]
1=%APPDATA%\R
2=%APPDATA%\RStudio
3=%LOCALAPPDATA%\R
4=%LOCALAPPDATA%\RStudio
5=%LOCALAPPDATA%\RStudio-Desktop
6=%PAL:DataDir%\settings\RStudioProfile\blob_storage
7=%PAL:DataDir%\settings\RStudioProfile\Cache
8="%PAL:DataDir%\settings\RStudioProfile\Code Cache\js"

[FilesMove]
settings\Bash\.bash_history=%UserProfile%
settings\Rbase\Renviron.site=%PAL:AppDir%\Rbase42\etc
settings\TinyTex\texmf.cnf=%PAL:AppDir%\TinyTex

; R: environment variables in `Renviron.site`
[FileWrite1]
Type=ConfigWrite
File=%PAL:DataDir%\settings\Rbase\Renviron.site
Entry=HOME
Value='="%PAL:DataDir:ForwardSlash%/RData"'

[FileWrite2]
Type=ConfigWrite
File=%PAL:DataDir%\settings\Rbase\Renviron.site
Entry=HOMEDRIVE
Value='="%PAL:Drive%"'

[FileWrite3]
Type=ConfigWrite
File=%PAL:DataDir%\settings\Rbase\Renviron.site
Entry=HOMEPATH
Value='="%PAL:PackagePartialDir%\Data\RData"'

[FileWrite4]
Type=ConfigWrite
File=%PAL:DataDir%\settings\Rbase\Renviron.site
Entry=R_HISTFILE
Value='="%PAL:DataDir:ForwardSlash%/RData/.Rhistory"'

[FileWrite5]
Type=ConfigWrite
File=%PAL:DataDir%\settings\Rbase\Renviron.site
Entry=R_HOME
Value='="%PAL:AppDir:ForwardSlash%/Rbase42"'

[FileWrite6]
Type=ConfigWrite
File=%PAL:DataDir%\settings\Rbase\Renviron.site
Entry=R_LIBS_SITE
Value='="%PAL:AppDir:ForwardSlash%/Rbase42/site-library"'

[FileWrite7]
Type=ConfigWrite
File=%PAL:DataDir%\settings\Rbase\Renviron.site
Entry=R_LIBS_USER
Value='="%PAL:DataDir:ForwardSlash%/RLibrary42"'

[FileWrite8]
Type=ConfigWrite
File=%PAL:DataDir%\settings\Rbase\Renviron.site
Entry=R_USER
Value='="%PAL:DataDir:ForwardSlash%/RData"'

; RStudio
; R working directory in `rstudio-prefs.json`
; Path to `R.exe` in `config.json`
[FileWrite9]
Type=ConfigWrite
File=%PAL:DataDir%\settings\Roaming\RStudio\rstudio-prefs.json
Entry='    "initial_working_directory": '
Value='"%PAL:DataDir:ForwardSlash%/RData",'

[FileWrite10]
Type=ConfigWrite
File=%PAL:DataDir%\Settings\RStudioProfile\config.json
Entry='			"rExecutablePath": '
Value='"%PAL:AppDir:DoubleBackslash%\\Rbase42\\bin\\x64\\R.exe"'

; TinyTex: configuration in `texmf.cnf`
[FileWrite11]
Type=ConfigWrite
File=%PAL:DataDir%\settings\TinyTex\texmf.cnf
Entry=TEXMFAUXTREES
Value=' = %PAL:AppDir:ForwardSlash%/Rbase42/share/texmf,'
